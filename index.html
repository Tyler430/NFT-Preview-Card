<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/favicon-32x32.png">
    <title>NFT Preview Card</title>
</head>
<body>
    <main class="container">
        <div class="nftCard">
            <a class="imgWrap">
                <picture>
                    <img class="nftImg" src="./assets/image-equilibrium.jpg" alt="Ethereum Logo">
                </picture>
                <div class="eyeLook">
                    <img src="./assets/icon-view.svg" alt="Look at Equilibrium" aria-disabled="true">
                </div>
            </a>
            <h1 class="nftHeader">Equilibrium #3429</h1>
            <p class="nftDescription">Our Equilibrium collection promotes balance and calm.</p>
            <div class="nftInfo">
                <p class="nftBalance">
                    <img src="./assets/icon-ethereum.svg" alt="Ethereum Icon Of Balance">
                    <span class="nftAmount">0.041 ETH</span>
                </p>
                <p class="nftTime">
                    <img class="nftClock" src="./assets/icon-clock.svg" alt="Time Left Clock">
                    <span class="nftTimeLeft">3 days left</span>
                </p>
            </div>
            <p class="authorSection">
                <div class="authorInfo">
                    <img class="authorProfilePic" src="./assets/image-avatar.png" alt="Author Avatar">
                    <p class="createdBy">
                        Creation of 
                        <span class="authorName">Jules Wyvern</span>
                    </p>
                </div>
            </p>
        </div>
    </main>

    <footer>
        <span>Challenge by
            <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">FrontEnd Mentor.</a>
            Coded by
            <a href="https://github.com/Tyler430/NFT-Preview-Card" target="_blank">Tyler F.</a>
        </span>
    </footer>
</body>
</html>
